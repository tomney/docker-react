sudo: required
services:
  - docker

before_install:
  - docker build -t gtomney/docker-react -f Dockerfile.dev .

script:
  - docker run gtomney/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-749472149179"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $BEANSTALK-ACCESS-KEY
  secret_access_key: 
    secure: "$BEANSTALK-SECRET-KEY"
